<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- wrapper  -->
    <div class="wrapper">

        <!-- content-container  -->
        <div class="content-container">

            <!-- sidebar  -->
            <section class="sidebar">
                <!-- logo  -->
                <div class="logo">
                    <img src="images/logo-1.png" class="logo" alt="logo"/>
                </div>
                <!-- logo ends  -->
                <h2 class="tagline">
                    Buy Latest Products at discount price and get 1 free.
                </h2>

                <!-- illustration  -->
                <img src="images/illustration.svg" alt="illustration" class="illustration" />

            </section>
            <!-- sidebar ends  -->
            <!-- main content  -->
            <section class="main-content">
                <h1 class="create-account-text">Create Account</h1>
                
                <div class="mt-20"></div>

                <!-- buttons container  -->
                <div class="buttons-container">
                    <button class="signup-social">
                        <img src="images/google.png" alt="google-logo"/>
                        <span class="button-text">Signup with Google</span>
                    </button>

                    <button class="signup-social">
                        <img src="images/facebook.png" alt="google-logo"/>
                        <span class="button-text">Signup with Facebook</span>
                    </button>
                </div>
                <!-- buttons container  -->

                <div class="separator-or">
                    OR
                </div>


                <!-- form starts  -->

                <form action="">

                    <div class="form-wrapper">

                        <div class="form-field">
                            <input type="text" name="first-name" class="form-field-input" placeholder="First Name"/>                        
                        </div>

                        <div class="form-field">
                            <input type="text" name="last-name" class="form-field-input" placeholder="Last Name"/>                        
                        </div>

                        <div class="form-field">
                            <input type="password" name="password" class="form-field-input" placeholder="Password"/>                        
                            <button class="password-toggle-btn">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-field">
                            <input type="password" name="confirm-password" class="form-field-input" placeholder="Confirm Password"/>                        
                            <button class="password-toggle-btn">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-field">
                            <button type="submit" class="cta">Create Account</button>
                        </div>

                        <div class="form-field">
                            <p>Already have an account? <a href="">Login</a></p>
                        </div>

                    </div>


                </form>


            
            </section>
            <!-- main content ends  -->

        </div>
        <!-- content-container ends  -->

    </div>
    <!-- wrapper ends  -->


</body>
</html>
